ib:
  inputs: BIT Reminder/Storyboards
  outputs:
    - templateName: scenes-swift4
      output: BIT Reminder/Config/Swiftgen/StoryboardScenes.swift
      params:
        ignoreTargetModule: true
    - templateName: segues-swift4
      output: BIT Reminder/Config/Swiftgen/StoryboardSegues.swift

xcassets:
  inputs: BIT Reminder/Assets/Assets.xcassets
  outputs:
    templateName: swift4
    output: BIT Reminder/Config/Swiftgen/Assets.swift

fonts:
  inputs:
    - BIT Reminder/Assets/Fonts
  outputs:
    - templateName:  swift4
      output: BIT Reminder/Config/Swiftgen/Fonts.swift
